name: Build and Deploy Eaglercraft Web
on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. Grant Execute
        run: chmod +x gradlew

      - name: 4. Run Conversion
        # This will try 'generateJavaScript' which is the default for org.teavm 0.9.2
        run: ./gradlew clean generateJavaScript --no-daemon

      - name: 5. Collect Files
        run: |
          mkdir -p deploy
          # Search for the output file mentioned in your build.gradle (targetFileName = "../classes.js")
          find . -name "classes.js" -exec cp {} deploy/ \;
          find . -name "assets.epk" -exec cp {} deploy/ \;
          cp index.html deploy/ 2>/dev/null || true

      - name: 6. Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Eaglercraft_Web_Files
          path: deploy/
