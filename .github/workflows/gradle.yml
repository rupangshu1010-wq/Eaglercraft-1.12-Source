name: Build Eaglercraft Web
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant Execute
        run: chmod +x gradlew

      - name: Build Web
        run: ./gradlew clean build --no-daemon

      - name: Collect Files
        run: |
          mkdir -p deploy
          find . -name "classes.js" -exec cp {} deploy/ \;
          find . -name "assets.epk" -exec cp {} deploy/ \;
          cp index.html deploy/ 2>/dev/null || true

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Eaglercraft_Files
          path: deploy/
