name: Locate and Save Converted Files
on:
  workflow_dispatch: # This adds a "Run Workflow" button for you

jobs:
  locate-files:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Smart Search for Files
        id: find_files
        run: |
          mkdir -p found_files
          echo "Scanning all folders for Minecraft web files..."
          
          # This looks for classes.js and copies it to 'found_files'
          find . -name "classes.js" -exec cp {} found_files/ \;
          
          # This looks for assets.epk and copies it to 'found_files'
          find . -name "assets.epk" -exec cp {} found_files/ \;
          
          # This looks for your index.html
          find . -name "index.html" -exec cp {} found_files/ \;
          
          echo "=== FILES LOCATED ==="
          ls -R found_files

      - name: 3. Create Download Link
        uses: actions/upload-artifact@v4
        with:
          name: Minecraft_Web_Files_Found
          path: found_files/
